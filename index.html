<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    <style>
        :root {
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: purple;
        }
    </style>
</head>
<body>
<div id="app"></div>
<!--добавление ссылки на гит -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

<script>
    window.$docsify = {
        coverpage: true,
        loadSidebar: true,
        loadNavbar: false,
        themeColor: "#42b983",
        tabs: {
            persist: true,
            sync: true,
            theme: 'classic',
            tabComments: true,
            tabHeadings: true,
        },
        plugins: [
            EditOnGithubPlugin.create(
                'https://github.com/smartworldteam/egal-docs/blob/main/'
            )
        ],
    }
</script>

<!-- Ссылка на плагины https://angry-swanson-b4e47b.netlify.app/plugins -->
<!-- Вторая ссылка на плагины https://angry-swanson-b4e47b.netlify.app/awesome?id=plugins -->

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
<script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>


<!-- region Подсветка кода -->
<!-- Все поддерживаемые подсветки см. тут https://github.com/PrismJS/prism/tree/gh-pages/components -->
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php-extras.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-plsql.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
<!-- endregion Подсветка кода -->

<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

<script src="//unpkg.com/docsify-slides/dist/docsify-slides.min.js"></script>

</body>
</html>
